<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penjumlahan Bilangan Bulat</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Penjumlahan Bilangan Bulat</h1>
    <form id="form-penjumlahan">
        <label for="bilangan1">Bilangan Pertama:</label>
        <input type="number" id="bilangan1" name="bilangan1" required>

        <label for="bilangan2">Bilangan Kedua:</label>
        <input type="number" id="bilangan2" name="bilangan2" required>

        <button type="button" id="hitung-button">Hitung</button>
    </form>

    <div id="hasil"></div>

    <script src="script.js"></script>
</body>
</html>
